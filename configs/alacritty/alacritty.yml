env:
  TERM: alacritty


import:
  # - ~/.config/alacritty/colors2.yml
  - ~/.config/alacritty/colors1.yml


shell:
  program: /bin/bash


live_config_reload: true


window:
  dimensions:
    columns: 0
    lines: 0

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: full
  opacity: 1.0
  #startup_mode: Windowed
  title: Alacritty
  dynamic_title: true


scrolling:
  history: 10000
  multiplier: 3


font:
  size: 8
  normal:
    family: CascadiaMono
    style: normal 
  bold:
    family: CascadiaMono 
    style: Bold
  italic:
    family: CascadiaMono
    style: Italic
  bold_italic:
    family: CascadiaMono
    style: Bold Italic


draw_bold_text_with_bright_colors: true


